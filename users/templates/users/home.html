{% block script %} 
<script>
    //TODO: Fill in your configuration
        var config = {
            host: 'ferrevanhoof.eu.qlikcloud.com',
            prefix: '/',
            port: 443,
            isSecure: true,
            webIntegrationId: 'gy3_SecG4cdR0i_PIolb6d1FqppMtSDC',
        };
    
        //Redirect to login if user is not logged in
        async function login() {
            function isLoggedIn() {
                return fetch("https://"+config.host+"/api/v1/users/me", {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'qlik-web-integration-id': config.webIntegrationId,
                    },
                }).then(response => {
                    return response.status === 200;
                });
            }
            return isLoggedIn().then(loggedIn =>{
                if (!loggedIn) {
                    window.location.href = "https://"+config.host+"/login?qlik-web-integration-id=" + config.webIntegrationId + "&returnto=" + location.href;
                    throw new Error('not logged in');
                }
            });
        }
        login().then(() => {
            require.config( {
                baseUrl: ( config.isSecure ? "https://" : "http://" ) + config.host + (config.port ? ":" + config.port : "") + config.prefix + "resources",
                webIntegrationId: config.webIntegrationId
            } );
    
    
            //TODO: Fill in your app ID (APP API) and Object ID (Visualization API)
            require(["js/qlik"], function (qlik) {
                qlik.on("error", function (error) {
                    $('#popupText').append(error.message + "<br>");
                    $('#popup').fadeIn(1000);
                });
                $("#closePopup").click(function () {
                    $('#popup').hide();
                });
    
            //callbacks -- inserted here --
            //open apps -- inserted here --
            var app = qlik.openApp('0a2c5296-4c73-44ea-af57-fcf1232452bf', config);
    
            //get objects -- inserted here --
            app.getObject('CurrentSelections','CurrentSelections');
            app.getObject('QV05','GACBDD');
            app.getObject('QV04','PuHzqQ');
            app.getObject('QV03','dRJdpS');
            app.getObject('QV02','gybrj');
            app.getObject('QV01','CjGxyqW');
            //create cubes and lists -- inserted here --
    
        } )
        });

    $("explore-selections-label").addClass("hidden");

    // on click events
    $('#setDay').click(() => {
        reset1('#setMonth', '#setWeek');
        reset2('#setDay');
    });

    $('#setWeek').click(() => {
        reset1('#setMonth', '#setDay');
        reset2('#setWeek');
    });

    $('#setMonth').click(() => {
        reset1('#setDay', '#setWeek');
        reset2('#setMonth');
    });

    // remove classes
    function reset1(item1, item2) {
        $(item1).addClass('hover:text-primary-light');
        $(item1).addClass('text-gray-200 ');
        $(item1).addClass('hover:cursor-pointer ');
        $(item1).removeClass('text-primary-light ');
        $(item1).removeClass('hover:text-primary-light ');

        $(item2).addClass('hover:text-primary-light');
        $(item2).addClass('text-gray-200 ');
        $(item2).addClass('hover:cursor-pointer ');
        $(item2).removeClass('text-primary-light ');
        $(item2).removeClass('hover:text-primary-light ');
    }

    // add classes
    function reset2(item) {
        $(item).removeClass('hover:text-primary-light');
        $(item).removeClass('text-gray-200 ');
        $(item).removeClass('hover:cursor-pointer ');
        $(item).addClass('text-primary-light ');
        $(item).addClass('hover:text-primary-light ');
    }
</script>
{% endblock script %}
